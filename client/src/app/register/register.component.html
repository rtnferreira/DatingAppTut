  <div class="form-group">
    <label style="margin-right: 10px;" class="control-label">I am a:</label>
    <label class="radio-inline">
      <input type="radio" value='male' formControlName='gender'> Male
    </label>
    <label class="radio-inline">
      <input type="radio" value='female' formControlName='gender' class="ml-3"> Female
    </label>
  </div>

  <app-text-inputs [formControl]='registerForm.controls["username"]'
                   [label]="'Username'"></app-text-inputs>

  <app-text-inputs [formControl]='registerForm.controls["knownAs"]'
                   [label]="'Known As'"></app-text-inputs>

  <app-date-input [formControl]='registerForm.controls["dateOfBirth"]'
                   [label]="'Date of Birth'" [maxDate]="maxDate"></app-date-input>

  <app-text-inputs [formControl]='registerForm.controls["city"]'
                   [label]="'City'"></app-text-inputs>

  <app-text-inputs [formControl]='registerForm.controls["country"]'
                   [label]="'Country'"></app-text-inputs>

  <app-text-inputs [formControl]='registerForm.controls["password"]'
                  [label]="'Password'" type="password"></app-text-inputs>

  <app-text-inputs [formControl]='registerForm.controls["confirmPassword"]'
                  [label]="'Confirm Password'" type="password"></app-text-inputs>



  <div class="row" *ngIf="validationErrors.length > 0">
                    <ul class="text-danger">
                      <li *ngFor="let error of validationErrors">
                        {{error}}
                      </li>
                    </ul>
  </div>



  <div class="form-group text-center mt-2">
    <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-light mr-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
